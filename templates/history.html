<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop Doctor - History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex flex-col font-inter">
    <!-- Navigation Bar -->
    <nav class="bg-green-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold flex items-center">
                <i class="fas fa-leaf mr-2"></i> AI Crop Doctor
            </a>
            <div class="space-x-4">
                <a href="/" target="_blank" class="text-white hover:text-green-200 transition-colors duration-200 font-medium">Home</a>
                <a href="/history_page" class="text-white hover:text-green-200 transition-colors duration-200 font-medium">History</a>
                <a href="/user_guide" target="_blank" class="text-white hover:text-green-200 transition-colors duration-200 font-medium">User Guide</a>
                <a href="/tools" target="_blank" class="text-white hover:text-green-200 transition-colors duration-200 font-medium">Tools</a>
                <a href="#" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition-colors duration-200 font-semibold">
                    <i class="fas fa-phone-alt mr-1"></i> Emergency
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-6xl w-full text-center border-t-4 border-green-500 flex flex-col gap-8">
            <h1 class="text-4xl font-bold text-green-800 mb-6">Prediction History</h1>
            <p class="text-gray-700 mb-8 leading-relaxed">
                Review your past plant disease predictions and their details.
            </p>

            <div id="history-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- History cards will be loaded here by JavaScript -->
                <p id="loading-history" class="text-gray-500 col-span-full">Loading history...</p>
                <p id="no-history" class="hidden text-gray-500 col-span-full">No prediction history found.</p>
                <p id="history-error" class="hidden text-red-500 col-span-full">Error loading history. Please try again later.</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const historyContainer = document.getElementById('history-container');
            const loadingHistory = document.getElementById('loading-history');
            const noHistory = document.getElementById('no-history');
            const historyError = document.getElementById('history-error');

            try {
                const response = await fetch('/history');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                loadingHistory.classList.add('hidden');

                if (data.history && data.history.length > 0) {
                    historyContainer.innerHTML = ''; // Clear loading message
                    data.history.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'bg-gray-50 p-6 rounded-xl shadow-md border border-gray-200 flex flex-col items-center text-center';
                        
                        const timestamp = new Date(item.timestamp).toLocaleString();

                        card.innerHTML = `
                            <img src="data:image/jpeg;base64,${item.image_base64}" alt="Predicted Plant" class="w-48 h-48 object-cover rounded-lg mb-4 border border-gray-300">
                            <h3 class="text-xl font-semibold text-green-700 mb-2">${item.predicted_class_name.replace(/_/g, ' ')}</h3>
                            <p class="text-gray-600 text-sm mb-1">Confidence: ${item.confidence.toFixed(2)}%</p>
                            <p class="text-gray-500 text-xs">Diagnosed On: ${timestamp}</p>
                        `;
                        historyContainer.appendChild(card);
                    });
                } else {
                    noHistory.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Failed to fetch history:', error);
                loadingHistory.classList.add('hidden');
                historyError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
